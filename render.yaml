services:
  - type: web
    name: smart-ticket-admin
    env: docker
    dockerfilePath: ./Dockerfile
    plan: standard
    scaling:
      minInstances: 1
      maxInstances: 3
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_BASE_URL
        value: "" # set to your API base URL (e.g. https://smart-ticket-services.onrender.com) - ensure this is set for Build and Runtime
      - key: NEXT_PUBLIC_CRYPTO_SECRET
        value: "" # set your crypto secret (ensure present at build time if used during build)
      - key: PORT
        value: "10000"
      # - key: NEXT_PUBLIC_API_URL
      #   value: https://api.example.com
      # - key: API_SECRET
      #   sync: false
    healthCheckPath: /api/health
    healthCheckInterval: 30
    headers:
      - name: X-Robots-Tag
        value: noindex
